<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:body>

	<ui:composition template="../template/common.xhtml">

		<ui:define name="content">

			<p:panel>

				<h:form>
					<p:panel header="Ricerca impiegato">
						<h:panelGrid columns="3" id="regGrid">
							<h:outputLabel for="mail">Email:</h:outputLabel>

							<p:inputText id="mail" value="#{findEmployeeBean.searchedMail}" />
							<p:message for="mail" />
							<p:commandButton value="Cerca" update="regGrid"
								actionListener="#{findEmployeeBean.find}" />
							<h:outputLabel value="Cognome impiegato: #{findEmployeeBean.searchedEmployee.cognome}" />
							<h:outputLabel value="Cognome impiegato: #{findEmployeeBean.searchedEmployee.nome}" />
							<h:outputLabel value="Cognome impiegato: #{findEmployeeBean.searchedEmployee.mail}" />
							<h:outputLabel value="Cognome impiegato: #{findEmployeeBean.searchedEmployee.cognome}" />
							<p:commandButton value="Elimina Impiegato" update="regGrid"
								actionListener="#{findEmployeeBean.remove}" />
						</h:panelGrid>
					</p:panel>
				</h:form>

			</p:panel>

		</ui:define>

	</ui:composition>

</h:body>

</html>
