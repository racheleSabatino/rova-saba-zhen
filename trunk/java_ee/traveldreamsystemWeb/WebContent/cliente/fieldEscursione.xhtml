<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:body>

	<ui:composition>

		<p:fieldset legend="Escursione" collapsed="false" toggleable="true"
			toggleSpeed="500">

			<p:dataTable id="Escursione" var="escursione"
				value="#{escursioneBeanPer.escursioni}" paginator="true"
				filteredValue="#{escursioneBeanPer.filteredEscursioni}" rows="5">

				<p:column headerText=" " style="width:4%">
					<p:commandButton update="Escursione"
						rendered="#{escursione.selected}" icon="ui-icon-check"
						action="#{escursioneBeanPer.selected}">
						<f:setPropertyActionListener value="#{escursione}"
							target="#{escursioneBeanPer.escursione}" />
					</p:commandButton>

					<p:commandButton update="Escursione"
						rendered="#{not escursione.selected}" icon="ui-icon-radio-on"
						action="#{escursioneBeanPer.selected}">
						<f:setPropertyActionListener value="#{escursione}"
							target="#{escursioneBeanPer.escursione}" />
					</p:commandButton>
				</p:column>

				<p:column headerText="Data Partenza" style="width:25%">
					<h:outputText value="#{escursione.dataPartenza}" />
				</p:column>

				<p:column headerText="Data Ritorno" style="width:25%">
					<h:outputText value="#{escursione.dataRitorno}" />
				</p:column>

				<p:column headerText="Descrizione" filterBy="descrizione"
					filterMatchMode="contains" style="width:25%">
					<h:outputText value="#{escursione.descrizione}" />
				</p:column>

				<p:column headerText="Luogo" filterBy="luogo"
					filterMatchMode="contains" style="width:15%">
					<h:outputText value="#{escursione.luogo}" />
				</p:column>

				<p:column headerText="Costo" filterBy="costo"
					filterMatchMode="contains" style="width:5%">
					<h:outputText value="#{escursione.costo}" />
				</p:column>
			</p:dataTable>

		</p:fieldset>

	</ui:composition>

</h:body>
</html>
