<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:body>

	<ui:composition template="/template/common.xhtml">

		<ui:define name="content">
			<h:form id="form">
				<f:metadata>
					<f:viewParam name="id" value="#{hotelBeanPer.pacchId}" />
					<f:viewParam name="id" value="#{escursioneBeanPer.pacchId}" />
					<f:viewParam name="id" value="#{trasportoBeanPer.pacchId}" />
				</f:metadata>

				<p:remoteCommand autoRun="true" update="Hotel" />
				<p:remoteCommand autoRun="true" update="Escursione" />
				<p:remoteCommand autoRun="true" update="Trasporto" />

				<p:growl id="messages" showDetail="true" />

				<p:panel header="Crea Pacchetto Personalizzato">


					<p:panelGrid columns="4">
					</p:panelGrid>
					
					
				
					<ui:insert name="hotel">
						<ui:include src="fieldHotel.xhtml" />
					</ui:insert>

					<ui:insert name="escursione">
						<ui:include src="fieldEscursione.xhtml" />

					</ui:insert>
					<ui:insert name="trasporto">
						<ui:include src="fieldTrasporto.xhtml" />
					</ui:insert>

					<p:panelGrid columns="2">
						<p:commandButton  value="Salva" immediate="true" action="#{creazionePacchBean.save}"
							icon="ui-icon-disk" update="Hotel,Escursione,Trasporto, form, growl">
							<f:ajax listener="#{hotelBeanPer.save}" />
							<f:ajax listener="#{escursioneBeanPer.save}" />
							<f:ajax listener="#{trasportoBeanPer.save}" />
						</p:commandButton>

						<p:commandButton immediate="true" value="Reset"
							icon="ui-icon-refresh"
							update="Hotel,Escursione,Trasporto">
							<f:ajax listener="#{escursioneBeanPer.initajax}" />
							<f:ajax listener="#{hotelBeanPer.initajax}" />
							<f:ajax listener="#{trasportoBeanPer.initajax}" />
						</p:commandButton>
						
						<p:growl id="growl" showDetail="true"/>
					</p:panelGrid>
				</p:panel>
			</h:form>
		</ui:define>

	</ui:composition>

</h:body>
</html>
