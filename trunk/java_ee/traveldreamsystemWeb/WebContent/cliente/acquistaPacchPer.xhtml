<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:body>

	<ui:composition template="../template/common.xhtml">

		<ui:define name="content">

			<p:panel header="Pacchetti in fase di personalizzazione">
				    <h:form id="form">  
                  
        <p:dataList value="#{pacchPerBean.pacchetti}" var="pacchPer" id="pacchetti"  
            paginator="true" rows="5"  
            paginatorTemplate="{PreviousPageLink} {CurrentPageReport} {NextPageLink} {RowsPerPageDropdown}"  
            rowsPerPageTemplate="5,10,15" type="none">  
      
                <f:facet name="header">  
                    Pacchetti Personalizzati  
                </f:facet>  
      			<h:outputText value="#{pacchPer.idPacchPer}" /> 
                <p:commandButton icon="ui-icon-search" update=":form:pacchDetail" oncomplete="PF('carDialog').show()" title="View Detail">  
                    <f:setPropertyActionListener value="#{car}" target="#{tableBean.selectedCar}" />  
                </p:commandButton>  
                
     
               
        </p:dataList>  
          
  
      
    </h:form>  
                          

			</p:panel>

		</ui:define>

	</ui:composition>

</h:body>
</html>
