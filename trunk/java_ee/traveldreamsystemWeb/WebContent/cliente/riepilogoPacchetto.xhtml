<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:body>

	<ui:composition template="../template/common.xhtml">

		<ui:define name="content">
		
				<p:panel>

				<p:outputLabel value="Riepilogo pacchetto personalizzato" />
				
				
		<h:form id="form1">  
              
    <p:dataGrid value="#{riepilogoPacchPerBean.hotels}" var="hotel" id="hotel"  
        paginator="true" rows="5"  
        paginatorTemplate="{PreviousPageLink} {CurrentPageReport} {NextPageLink} {RowsPerPageDropdown}"  
        rowsPerPageTemplate="5,10,15" type="none">  
  
  			<f:facet name="header">  
            	    Hotel prenotati 
            	</f:facet> 
            
      <p:panel header="Id hotel: #{hotel.idProdBase}" style="text-align:center">  
            <h:panelGrid columns="1" style="width:100%">  
              <p:graphicImage width="50" height="50" value="/resources/images/hotel.jpg"/> 
              
  
                <h:outputText value="#{hotel.citta}, #{hotel.stelle}" style="margin-left:10px" />  

            <p:commandLink value = "Mostra Dettagli" update=":form1:dettagliHotel" oncomplete="PF('hotelDialog').show()" title="View Detail">  
                <f:setPropertyActionListener value="#{hotel}" target="#{riepilogoPacchPerBean.selectedHotel}" />  
            </p:commandLink>  
  
            </h:panelGrid>  
        </p:panel>  
    </p:dataGrid>  
      
    <p:dialog header="Dettagli Hotel" widgetVar="hotelDialog" modal="true" showEffect="fade">  
        <p:outputPanel id="dettagliHotel" style="text-align:center;" layout="block">  
              
            <h:panelGrid  columns="2" cellpadding="5">  
                <h:outputLabel value="Descrizione: " />  
                <h:outputText value="#{riepilogoPacchPerBean.selectedHotel.descrizione}" />  
                  
                <h:outputLabel value="Citta': " />  
                <h:outputText value="#{riepilogoPacchPerBean.selectedHotel.citta}" />  
                  
                 <h:outputLabel value="Data/ora inizio prenotazione: " />  
                <h:outputText value="#{riepilogoPacchPerBean.selectedHotel.dataPartenza}" />  
                
                 <h:outputLabel value="Data/ora fine prenotazione): " />  
                <h:outputText value="#{riepilogoPacchPerBean.selectedHotel.dataRitorno}" />  
                
                 <h:outputLabel value="Costo: " />  
                <h:outputText value="#{riepilogoPacchPerBean.selectedHotel.costo}" />  
                
              <p:panel rendered="#{riepologoBean.pacchetto.listaRegali}" >  
                <h:outputLabel value = "Dalla tua lista regali, il prodotto :"/>
                <h:outputText value ="#{riepilogoPacchPerBean.isHotelAcquistato}" />
             </p:panel>   
            </h:panelGrid>  
        </p:outputPanel>  
    </p:dialog>  
  
</h:form>  

	<br/> <br/>
		<h:form id="form2">  
              
    <p:dataGrid value="#{riepilogoPacchPerBean.hotels}" var="hotel" id="hotel"  
        paginator="true" rows="5"  
        paginatorTemplate="{PreviousPageLink} {CurrentPageReport} {NextPageLink} {RowsPerPageDropdown}"  
        rowsPerPageTemplate="5,10,15" type="none">  
  
             <p:panel header="Id trasporto: #{trasporto.idProdBase}" style="text-align:center">  
            <h:panelGrid columns="1" style="width:100%">  
              <p:graphicImage width="50" height="50" value="/resources/images/hotel.jpg"/> 
              
              <h:outputText value="#{trasporto.citta}, #{trasporto.stelle}" style="margin-left:10px" />  
            <p:commandLink value = "Mostra Dettagli" update=":form2:dettagliTrasporto" oncomplete="PF('trasportoDialog').show()" title="View Detail">  
                <f:setPropertyActionListener value="#{trasporto}" target="#{riepilogoPacchPerBean.selectedTrasporto}" />  
            </p:commandLink>  

    </h:panelGrid>  
    </p:panel>
    </p:dataGrid>
      
    <p:dialog header="Dettagli Trasporto" widgetVar="trasportoDialog" modal="true" showEffect="fade">  
        <p:outputPanel id="dettagliTrasporto" style="text-align:center;" layout="block">  
              
            <h:panelGrid  columns="2" cellpadding="5">  
                <h:outputLabel value="Descrizione: " />  
                <h:outputText value="#{riepilogoPacchPerBean.selectedTrasporto.descrizione}" />  
                  
                <h:outputLabel value="Citta partenza': " />  
                <h:outputText value="#{riepilogoPacchPerBean.selectedTrasporto.cittaPartenza}" />  
                  
                 <h:outputLabel value="Data/ora partenza: " />  
                <h:outputText value="#{riepilogoPacchPerBean.selectedTrasporto.dataPartenza}" />  
                
                <h:outputLabel value="Citta arrivo': " />  
                <h:outputText value="#{riepilogoPacchPerBean.selectedTrasporto.cittaRitorno}" />  
                
                 <h:outputLabel value="Data/ora arrivo): " />  
                <h:outputText value="#{riepilogoPacchPerBean.selectedTrasporto.dataRitorno}" />  
                
                 <h:outputLabel value="Costo: " />  
                <h:outputText value="#{riepilogoPacchPerBean.selectedTrasporto.costo}" />  
                
            </h:panelGrid>  
        </p:outputPanel>  
    </p:dialog>  
  
</h:form>  
	<br /> <br/>
	<h:form id="form3">  
              
    <p:dataGrid value="#{riepilogoPacchPerBean.escursioni}" var="escursione" id="escursione"  
        paginator="true" rows="5"  
        paginatorTemplate="{PreviousPageLink} {CurrentPageReport} {NextPageLink} {RowsPerPageDropdown}"  
        rowsPerPageTemplate="5,10,15" type="none">  
  
          <p:panel header="Id escursione: #{escursione.idProdBase}" style="text-align:center">  
            <h:panelGrid columns="1" style="width:100%">  
              <p:graphicImage width="50" height="50" value="/resources/images/hotel.jpg"/> 
              
             <h:outputText value="#{escursione.luogo}" style="margin-left:10px" />  
          
            <p:commandLink value = "Mostra Dettagli" update=":form3:dettagliEscursione" oncomplete="PF('escursioneDialog').show()" title="View Detail">  
                <f:setPropertyActionListener value="#{escursione}" target="#{riepilogoPacchPerBean.selectedEscursione}" />  
            </p:commandLink>  
            
           </h:panelGrid>
           </p:panel>
    </p:dataGrid>  
      
    <p:dialog header="Dettagli Escursione" widgetVar="escursioneDialog" modal="true" showEffect="fade">  
        <p:outputPanel id="dettagliEscursione" style="text-align:center;" layout="block">  
              
            <h:panelGrid  columns="2" cellpadding="5">  
                <h:outputLabel value="Descrizione: " />  
                <h:outputText value="#{riepilogoPacchPerBean.selectedEscursione.descrizione}" />  
                  
                <h:outputLabel value="Citta': " />  
                <h:outputText value="#{riepilogoPacchPerBean.selectedEscursione.luogo}" />  
                  
                 <h:outputLabel value="Data/ora inizio prenotazione: " />  
                <h:outputText value="#{riepilogoPacchPerBean.selectedEscursione.dataPartenza}" />  
                
                 <h:outputLabel value="Data/ora fine prenotazione): " />  
                <h:outputText value="#{riepilogoPacchPerBean.selectedEscursione.dataRitorno}" />  
                
                 <h:outputLabel value="Costo: " />  
                <h:outputText value="#{riepilogoPacchPerBean.selectedEscursione.costo}" />  
                
            </h:panelGrid>  
        </p:outputPanel>  
    </p:dialog>  
  </h:form>

      <br/> <br/> <br/>   
      			
				      <h:form>		
				
                <p:commandButton id="selectButton" 
                action = "#{pacchPerClienteBean.pagModificaPacchPer(riepilogoPacchPerBean.pacchetto.idPacchPer)}"
                value="Modifica" >  
                </p:commandButton>  
      			<p:commandButton value = "Acquista" action="/cliente/acquistaPacchPer?faces-redirect=true" >
      				 <f:setPropertyActionListener value="#{riepilogoPacchPerBean.pacchetto}" target="#{pacchPerBean.pacchPer}"/>
      			</p:commandButton>
      			
      			
      			<p:commandButton value = "Elimina" type="button" onclick="PF('elimina').show()" />
				<p:confirmDialog message="Sei sicuro di voler eliminare il tuo pacchetto vacanza?"
					header="Cancellazioni pacchetto vacanza" severity="alert"
					widgetVar="elimina">
					<p:commandButton value="Si" actionListener="#{riepilogoPacchPerBean.removePacchetto}"
					update="messaggi" oncomplete="PF('elimina').hide()"/>
				<p:commandButton value="No" onclick="PF('elimina').hide();" type="button" />
								      			<p:growl id="messaggi"/>
				
				</p:confirmDialog>
				
				<br/>
			<p:panel rendered = "#{riepilogoPacchPerBean.creaListaRegali}"> 
				<h:outputText value = "Creando una lista regalo dal pacchetto, hai la possibilità di inviare
				mail ai tuoi amici, chiedendo loro di comprare uno o più prodotti dalla tua lista. 
				In questo modo risparmierai.
				Ricordati, più amici inviti, più probabilità ci sono che compreranno qualcosa e tu 
				spenderai meno per la tua vacanza "/>
				<p:commandButton value = "Crea lista regali" 
				type="button" onclick="PF('lista').show()" />
				<p:confirmDialog message="Sei sicuro di voler creare una lista regali dal pacchetto?"
					header="Creazione lista regali" 
					widgetVar="lista">
					<p:commandButton value="Si, certo" action = "riepilogoPacchPerBean.creaListaRegali"
					update="messaggi2" oncomplete="PF('lista').hide()"/>
				<p:commandButton value="Non ora" onclick="PF('lista').hide();" type="button"/>
				<p:growl id="messaggi2"/>
				</p:confirmDialog>
			</p:panel>	
				
				<p:panel legend="Crea lista regali" rendered = "#{riepilogoPacchPerBean.pacchetto.listaRegali}" id = "listaRegali">
					<h:panelGrid column="2">
						<h:outputText value=" 
						Inserisci nel seguente campo l'email di un amico che vuoi informare
						della tua lista regali e poi clicca su invia. " />
						<p:inputText value = "#{riepilogoPacchPerBean.mailAmicoRegali}" />
						<p:commandButton value = "Invia"  
						update = "messaggi3"/>
						<p:growl id="messaggi3"/>
						
					</h:panelGrid>
				</p:panel>
				
				<p:panel legend="Invita un amico" id = "invitaAmico">
					<h:panelGrid column="1">
						<h:outputText value="Se pensi che un tuo amico possa essere interessato ad unirsi al
						tuo pacchetto, inviagli una mail per fargli sapere che stai per partire per 
						una splendida vacanza e vorresti che partecipasse anche lui " />
						<h:outputText value = "Inserisci nel campo seguente l'email di un amico, e premi invio " />
						<p:inputText value = "#{riepilogoPacchPerBean.mailAmicoInvito}" />
					<p:commandButton value = "Invia" action = "#{riepilogoPacchPerBean.inviaInvito}" 
					update = "messaggi4" />
				<p:growl id="messaggi4"/>
					
					</h:panelGrid>
				</p:panel>
				
				<p:panel >
				<h:outputText value = "#{riepilogoPacchPerBean.hotel}" />
					<h:outputText value = "#{riepilogoPacchPerBean.hotels}" />
				</p:panel>
 			
				</h:form>   
   </p:panel>
           
		</ui:define>

	</ui:composition>

</h:body>
</html>
