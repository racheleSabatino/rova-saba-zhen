<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:body>

	<ui:composition template="../template/common.xhtml">

		<ui:define name="content">

			<p:panel header="Creazione prodotto base" style="margin-bottom:10px;">
				<p:accordionPanel>

					<p:tab title="Hotel">
						<h:form>

							<h:panelGrid columns="2" cellpadding="5">
								<h:outputText value="Data partenza:" />
								<p:calendar value="#{ProdBaseBean.dataPartenza}"
									pattern="MM/dd/yyyy HH:mm" />
								<h:outputText value="Data ritorno:" />
								<p:calendar value="#{ProdBaseBean.dataRitorno}"
									pattern="MM/dd/yyyy HH:mm" />
								<h:outputText value="Città:" />
								<p:inputText value="#{ProdBaseBean.citta}" />
								<h:outputText value="Stelle" />
								<p:rating value="#{ProdBaseBean.stelle}" cancel="false" />
								<h:outputText value="Tipo camera" />
								<p:inputText value="#{ProdBaseBean.tipoCamera}">
									<f:validateDoubleRange minimum="1" maximum="10" />
								</p:inputText>

								<h:outputText value="Costo:" />
								<p:inputText value="#{ProdBaseBean.costo}"/>
								<h:outputText value ="Descrizione:"/>
								<p:inputTextarea value="#{ProdBaseBean.descrizione}"/>
								<p:commandButton value="Submit"  />

							</h:panelGrid>
						</h:form>

					</p:tab>

					<p:tab title="Escursione">
					<h:form>
						<h:panelGrid columns="2" cellpadding="5">
							<h:outputText value="Data partenza:  " />
							<p:calendar value="#{ProdBaseBean.dataPartenza}"
								pattern="MM/dd/yyyy HH:mm" />
							<h:outputText value="Data ritorno:  " />
							<p:calendar value="#{ProdBaseBean.dataRitorno}"
								pattern="MM/dd/yyyy HH:mm" />
							<h:outputText value="Costo:" />
							<p:inputText value="#{ProdBaseBean.costo}"/>
							<h:outputText value="luogo:" />
							<p:inputText value="#{ProdBaseBean.luogo}"/>
							<h:outputText value ="Descrizione:"/>
							<p:inputTextarea value="#{ProdBaseBean.descrizione}"/>
							<p:commandButton value="Submit"  />
						
							
							
								
						</h:panelGrid>
					</h:form>
						
					</p:tab>

					<p:tab title="Trasporto">
					<h:form>
						<h:panelGrid columns="2" cellpadding="5">
							<h:outputText value="Data partenza:  " />
							<p:calendar value="#{ProdBaseBean.dataPartenza}"
								pattern="MM/dd/yyyy HH:mm" />
							<h:outputText value="Data ritorno:  " />
							<p:calendar value="#{ProdBaseBean.dataRitorno}"
								pattern="MM/dd/yyyy HH:mm" />
							<h:outputText value="Città partenza:" />
							<p:inputText value="#{ProdBaseBean.cittaPartenza}" />
							<h:outputText value="Città ritorno:" />
							<p:inputText value="#{ProdBaseBean.cittaRitorno}" />
							
							<h:outputText value="Costo:" />
							<p:inputText value="#{ProdBaseBean.costo}"/>
							
							<h:outputText value ="Descrizione:"/>
							
							<p:inputTextarea value="#{ProdBaseBean.descrizione}"/>
							
							<p:commandButton value="Submit"  />
						</h:panelGrid>
							
					</h:form>
					</p:tab>

				</p:accordionPanel>
			</p:panel>

		</ui:define>

	</ui:composition>

</h:body>
</html>
