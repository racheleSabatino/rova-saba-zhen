<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:body>

	<ui:composition template="../template/common.xhtml">

		<ui:define name="content">

			<p:panel
				header="Inserisci i dati per creare un nuovo prodotto base hotel">
				<h:form id="Hotel">
				
				<f:metadata>
					<f:viewParam name="dataRitorno" value="#{hotelBean.hotel.dataRitorno}" />
					<f:viewParam name="dataPartenza" value="#{hotelBean.hotel.dataPartenza}" />
					<f:viewParam name="descrizione" value="#{hotelBean.hotel.descrizione}" />
					<f:viewParam name="costo" value="#{hotelBean.hotel.costo}" />
					<f:viewParam name="tipoCamera" value="#{hotelBean.hotel.tipoCamera}" />
					<f:viewParam name="stelle" value="#{hotelBean.hotel.stelle}" />
				</f:metadata>
				
					<h:panelGrid id="grid" columns="3" cellpadding="5">
						<h:outputLabel for="dataPartenza" value="Data inizio prenotazione:" />
						<p:calendar id="dataPartenza"  required="true"
							value="#{hotelBean.hotel.dataPartenza}"
							pattern="MM/dd/yyyy HH:mm" />
						<p:message for="dataPartenza" display="icon"/>
						

						<h:outputText for="dataRitorno" value="Data fine prenotazione:" />
						<p:calendar id="dataRitorno" required="true"
							value="#{hotelBean.hotel.dataRitorno}"
							pattern="MM/dd/yyyy HH:mm" />
						<p:message for="dataRitorno" display="icon"/>
						

						<h:outputText for="citta" value="CittÃ :" />
						<p:inputText id="citta" value="#{hotelBean.hotel.citta}" required="true" />
						<p:message for="citta" display="icon"/>
						

						<h:outputText for="stelle" value="Stelle" />
						<p:rating id="stelle" value="#{hotelBean.hotel.stelle}"  required="true"
							cancel="false" />
						<p:message for="stelle" display="icon"/>
						

						<h:outputText for="tipoCamera" value="Tipo camera" />
						<p:inputText id="tipoCamera" value="#{hotelBean.hotel.tipoCamera}"  required="true"/>
						<p:message for="tipoCamera" display="icon"/>
						
						
						<h:outputText for="costo" value="Costo:" />
						<p:inputText id="costo" value="#{hotelBean.hotel.costo}"  required="true"/>
						<p:message for="costo" display="icon"/>
						

						<h:outputText for="descrizione" value="Descrizione:       " />
						<p:inputTextarea id="descrizione" required="true"  rows="5" cols="50"
							value="#{hotelBean.hotel.descrizione}" />
						<p:message for="descrizione" display="icon"/>
						
						<h:outputText value="&#160;" />

						<p:commandButton value="Salva" update="msg"
							action="#{hotelBean.addHotel}" />
							
						 <p:commandButton value="Reset" update="grid" process="@this"/>
						
						
					</h:panelGrid>
					<p:messages id="msg"  sticky="true" />  
							
					
				</h:form>

			</p:panel>

		</ui:define>

	</ui:composition>

</h:body>
</html>
