<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:body>

	<ui:composition template="template/common.xhtml">

		<ui:define name="content">


			<p:panel header="Login Form">
				<h:form id="login"
					onsubmit="document.getElementById('login').action='j_security_check';"
					prependId="false">
					<h:panelGrid columns="2">
						<p:commandButton id="submit" value="Login" ajax="false" />
					</h:panelGrid>
				</h:form>
				<h:form rendered="false">
					<h:link value="Hai dimenticato la password?" outcome="recpassword" />
					<p:spacer width="100" height="0"></p:spacer>

					<h:outputLabel rendered="#{param['cliente']}"
						value="Non sei registrato? " />
					<h:link rendered="#{param['cliente']}" value="Crea ora un account"
						outcome="registrazione" />
				</h:form>











				<form action="welcome.html">
					<div class="login">LOGIN</div>
					<div class="username-text">
						<p:outputLabel for="j_username" value="Mail" />
					</div>
					<div class="password-text">
						<p:outputLabel for="j_password" value="Password" />
					</div>
					<div class="username-field">

						<p:inputText id="j_username" name="j_username" />
					</div>
					<div class="password-field">
						<p:password id="j_password" name="j_password" />
					</div>
					<input type="checkbox" name="remember-me" id="remember-me" /><label
						for="remember-me">Remember me</label>
					<div class="forgot-usr-pwd">
						Forgot <a href="#">username</a> or <a href="#">password</a>?
					</div>
					<input type="submit" name="submit" value="GO" />
				</form>







			</p:panel>

		</ui:define>
	</ui:composition>

</h:body>
</html>
