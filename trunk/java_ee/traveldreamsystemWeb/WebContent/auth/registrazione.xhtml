<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:body>

	<ui:composition template="../template/common.xhtml">

		<ui:define name="content">

			<h:form id="Registrazione">
				<p:panel header="Registration Form">
					<h:panelGrid columns="3" id="regGrid">
						<h:outputLabel for="mail">Email:</h:outputLabel>
						<p:inputText id="mail" value="#{registrazioneBean.utente.mail}" required="true"/>
						<p:message for="mail" display="icon"/>
				
						<h:outputLabel for="Nome">Nome:</h:outputLabel>
						<p:inputText id="Nome" value="#{registrazioneBean.utente.nome}" required="true"/>
						<p:message for="Nome" display="icon"/>

						<h:outputLabel for="Cognome">Cognome:</h:outputLabel>
						<p:inputText id="Cognome" required="true"
							value="#{registrazioneBean.utente.cognome}" />
						<p:message for="Cognome" display="icon"/>

						<h:outputLabel for="password">Password:</h:outputLabel>
						<p:password id="password" required="true"
							value="#{registrazioneBean.utente.password}" feedback="true"
							match="pwd2" label="Password" />
						<p:message for="password" />

						<h:outputLabel for="pwd2">Confirm Password:</h:outputLabel>
						<p:password id="pwd2" label="Confirm Password" required="true"
							value="#{registrazioneBean.utente.password}" />
						<p:message for="pwd2" />
						
						<h:outputText value="&#160;" />
	
						<p:captcha id="Captcha" label="Captcha" language="it" theme="white" required="true"/>
						<p:message for="Captcha"/>
					
						<h:outputText value="&#160;" />
					
					<p:commandButton ajax="false" value="Registrati" update="regGrid, msg2"
						action="#{registrazioneBean.registrati}"
						 />
						
					<p:growl id="msg2" showDetail="true" />
					
						
					</h:panelGrid>

				</p:panel>
			</h:form>

		</ui:define>

	</ui:composition>

</h:body>
</html>
