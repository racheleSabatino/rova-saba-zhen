<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:body>

	<ui:composition template="../template/common.xhtml">

		<ui:define name="content">
		
 			<p:panel >
				<h:form id="resultGrid">
					<p:panel header="Ricerca pacchetto predefinito">
						<h:panelGrid columns="3" id="regGrid">
							<h:outputLabel for="id">id:</h:outputLabel>
							<p:inputText id="id" value="#{invitoPacchBean.searchedId}" />
							<p:message for="id" />
							
							<h:outputLabel for="mail">mail dell'amico:</h:outputLabel>
							<p:inputText id="mail" value="#{invitoPacchBean.mail}" />
							<p:message for="mail" />
							
							<h:outputText />
							<p:commandButton value="Cerca" update="resultGrid, growl, reset"
								actionListener="#{invitoPacchBean.find}" />
						</h:panelGrid>

						<p:outputPanel>
							<p:outputPanel 
								rendered="#{invitoPacchBean.resultPanelVisible}">
								<h:panelGrid columns="1" rendered="#{invitoPacchBean.resultPanelVisible}">
									<p:outputLabel value="Effettua il login per unirti al tuo amico"></p:outputLabel>
									

								</h:panelGrid>
							</p:outputPanel>	
							
						</p:outputPanel>
			
					
						<p:growl id="growl" showDetail="true" />  
					
					
						
            			
                  		<p:commandButton id="reset" value="Reset" process="@this"
                  		   rendered="#{invitoPacchBean.resultPanelVisible}"
                  		 update="id, regGrid, resultGrid, growl, reset"/>
					</p:panel>
					
					</h:form>
			</p:panel>
      			
				

		</ui:define>

	</ui:composition>

</h:body>
</html>
