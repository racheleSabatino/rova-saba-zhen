<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<title>Login</title>
</h:head>
<h:body>
	<h:form>
		<p:panel header="Registration Form">
			<h:panelGrid columns="3" id="regGrid">
				<h:outputLabel for="mail">Email:</h:outputLabel>
				<p:inputText id="mail" value="#{registerBean.utente.mail}" />
				<p:message for="mail" />

				<h:outputLabel for="Nome">Nome:</h:outputLabel>
				<p:inputText id="Nome" value="#{registerBean.utente.nome}" />
				<p:message for="Nome" />

				<h:outputLabel for="Cognome">Cognome:</h:outputLabel>
				<p:inputText id="Cognome" value="#{registerBean.utente.cognome}" />
				<p:message for="Cognome" />

				<h:outputLabel for="password">Password:</h:outputLabel>
				<p:password id="password" value="#{registerBean.utente.password}"
					feedback="true" match="pwd2" label="Password"/>
				<p:message for="password" />

				<h:outputLabel for="pwd2">Confirm Password:</h:outputLabel>
				<p:password id="pwd2" label="Confirm Password" value="#{registerBean.utente.password}"/>
			</h:panelGrid>
			<p:commandButton value="Register" update="regGrid"
				action="#{registerBean.register()}" />

		</p:panel>
	</h:form>
</h:body>
</html>
