<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:body>

	<ui:composition template="../template/common.xhtml">

		<ui:define name="content">

			<h:form>
				<p:panel header="Aggiungi nuovo impiegato">
					<h:panelGrid columns="3" id="regGrid">
						<h:outputLabel for="mail">Email:</h:outputLabel>
						<p:inputText id="mail" value="#{addImpiegatoBean.impiegato.mail}" />
						<p:message for="mail" />

						<h:outputLabel for="Nome">Nome:</h:outputLabel>
						<p:inputText id="Nome" value="#{addImpiegatoBean.impiegato.nome}" />
						<p:message for="Nome" />

						<h:outputLabel for="Cognome">Cognome:</h:outputLabel>
						<p:inputText id="Cognome"
							value="#{addImpiegatoBean.impiegato.cognome}" />
						<p:message for="Cognome" />

						<h:outputLabel for="password">Password:</h:outputLabel>
						<p:password id="password"
							value="#{addImpiegatoBean.impiegato.password}" feedback="true"
							match="pwd2" label="Password" />
						<p:message for="password" />

						<h:outputLabel for="pwd2">Confirm Password:</h:outputLabel>
						<p:password id="pwd2" label="Confirm Password"
							value="#{addImpiegatoBean.impiegato.password}" />
					</h:panelGrid>
					<p:growl id = "growl" />
					
					<p:commandButton value="Aggiungi" update="growl"
						action="#{addImpiegatoBean.add}" />

					<p:commandButton value = "Reset" type = "reset">
					</p:commandButton>
				</p:panel>
			</h:form>

		</ui:define>

	</ui:composition>

</h:body>
</html>
