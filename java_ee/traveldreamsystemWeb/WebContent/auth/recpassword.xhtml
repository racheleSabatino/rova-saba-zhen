<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<title>Login</title>
</h:head>
<h:body>
	<h:form>
		<p:panel header="Recupera la password">
			<h:panelGrid columns="1" id="regGrid">
			<p>Per recuperare la password, inserire la propria mail nel campo sottostante
			. A breve vi verr√† inviata una mai contenente la password dimenticata </p>
					<p:outputLabel value="Inserisci la tua e-mail  "/> 
						
						<p:inputText id="receiver_mail" value="#{recBean.receiverEmailID}" />		
					</h:panelGrid>
					<p:commandButton value="Invia" update="regGrid, mex" ajax="false"
						action="#{recBean.sendMessage}" />

					<p:commandButton value="Torna alla home" ajax="false"
						action="/homePage" />
					
					<p:growl id="mex" showDetail="true" />
		</p:panel>
	</h:form>
</h:body>
</html>
