<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:body>

	<ui:composition template="../template/common.xhtml">

		<ui:define name="content">

			<p:panel header="Inserimento dati per acquisto pacchetto">
				    <h:form id="form">  
                  
        
                <f:facet name="header">  
                    Pacchetto Personalizzato 
                </f:facet>  
      			<h:outputText value="#{pacchPer.idPacchPer}" /> 
                 
     		<h:panelGrid columns="2">
     		
     			<p:outputLabel value="Nome: #{userBean.name}" />
     			
				<p:outputLabel value="#Cognome: {userBean.cognome} "/>
				
				<p:outputLabel value="Costo totale pacchetto: #{riepilogoPacchetto.costoTotale}" />
				
				<p:outputLabel value = "Inserisci i seguenti dati" />
				
				<p:outputLabel value="Numero carta di credito "/>
				<p:inputText readonly="true"/>
				
				<p:outputLabel value="Data scadenza carta di credito "/>
				<p:inputText readonly="true"/>
				
				<p:commandButton value = "Acquista" type="button" onclick="PF('cd').show()" />
				<p:confirmDialog message="Sei sicuro di voler procedere all'acquisto del pacchetto?
											L'operazione non puÃ² essere annullata"
					header="Conferma acquisto pacchetto vacanza" severity="alert"
					widgetVar="cd">
					<p:commandButton value="Si, procedo" actionListener="#{pacchPerBean.acquistaPacchetto}"
					update="messages" oncomplete="PF('cd').hide()"/>
					<p:commandButton value="No, continuo in un altro momento" onclick="PF('cd').hide();" type="button" />
				</p:confirmDialog>
				
 
          </h:panelGrid>
  
      
    </h:form>  
                          

			</p:panel>

		</ui:define>

	</ui:composition>

</h:body>
</html>
