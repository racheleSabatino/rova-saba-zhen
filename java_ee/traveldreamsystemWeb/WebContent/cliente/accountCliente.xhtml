<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:body>

	<ui:composition template="../template/common.xhtml">

		<ui:define name="content">

			<p:panel header=" Ciao #{userBean.name}, bentornato!">
			<h:form>
				<h:panelGrid columns="2">
				<p:outputLabel value="Email:"/>
				<p:inputText value="#{userBean.mail}" readonly="true"/>
				
				<p:outputLabel value="Nome:"/>
				<p:inputText value="#{userBean.name}" readonly="true"/>
				
				<p:outputLabel value="Cognome:"/>
				<p:inputText value="#{userBean.cognome}" readonly="true"/>
				
						
				<p:commandButton value="Offerte Pacchetti Vacanza" ajax="false"
					action="/cliente/viewPacchPredefiniti?faces-redirect=true" />
				<p:commandButton value="Pacchetti Personalizzati" ajax="false"
					action="/cliente/viewPacchPer?faces-redirect=true" />
				<p:commandButton value="Cambia password" ajax="false"
				 action="/cliente/cambioPassword?faces-redirect=true"/>
			</h:panelGrid>
								
			</h:form>
			</p:panel>

		</ui:define>

	</ui:composition>

</h:body>
</html>
