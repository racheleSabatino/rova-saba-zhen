<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:body>

	<ui:composition>

		<p:fieldset legend="Hotel" collapsed="false" toggleable="true"
			toggleSpeed="500">

			<p:dataTable id="Hotel" var="hotel" value="#{hotelBeanPer.hotels}"
				paginator="true" filteredValue="#{hotelBeanPer.filteredHotels}"
				rows="5">

				<p:column headerText=" " style="width:4%">
					<p:commandButton update="Hotel" rendered="#{hotel.selected}"
						icon="ui-icon-check" action="#{hotelBeanPer.selected}">
						<f:setPropertyActionListener value="#{hotel}"
							target="#{hotelBeanPer.hotel}" />
					</p:commandButton>

					<p:commandButton update="Hotel" rendered="#{not hotel.selected}"
						icon="ui-icon-radio-on" action="#{hotelBeanPer.selected}">
						<f:setPropertyActionListener value="#{hotel}"
							target="#{hotelBeanPer.hotel}" />
					</p:commandButton>
				</p:column>

				<p:column headerText="Citta" filterBy="citta"
					filterMatchMode="contains" style="width:25%">
					<h:outputText value="#{hotel.citta}" />
				</p:column>


				<p:column headerText="Data Arrivo" style="width:25%">
					<h:outputText value="#{hotel.dataPartenza}" />
				</p:column>

				<p:column headerText="Data Ritorno" style="width:25%">
					<h:outputText value="#{hotel.dataRitorno}" />
				</p:column>

				<p:column headerText="Descrizione" filterBy="descrizione"
					filterMatchMode="contains" style="width:25%">
					<h:outputText value="#{hotel.descrizione}" />
				</p:column>

				<p:column headerText="Stelle" filterBy="stelle"
					filterMatchMode="contains" style="width:25%">
					<h:outputText value="#{hotel.stelle}" />
				</p:column>

				<p:column headerText="Costo" filterBy="costo"
					filterMatchMode="contains" style="width:5%">
					<h:outputText value="#{hotel.costo}" />
				</p:column>
			</p:dataTable>

		</p:fieldset>

	</ui:composition>

</h:body>
</html>
