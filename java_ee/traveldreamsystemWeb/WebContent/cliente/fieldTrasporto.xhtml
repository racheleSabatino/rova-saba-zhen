<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:body>

	<ui:composition>

		<p:fieldset legend="Trasporto" collapsed="false" toggleable="true"
			toggleSpeed="500">

			<p:dataTable id="Trasporto" var="trasporto"
				value="#{trasportoBeanPer.trasporti}" paginator="true"
				filteredValue="#{trasportoBeanPer.filteredTrasporti}" rows="5">

				<p:column headerText=" " style="width:4%">
					<p:commandButton update="Trasporto"
						rendered="#{trasporto.selected}" icon="ui-icon-check"
						action="#{trasportoBeanPer.selected}">
						<f:setPropertyActionListener value="#{trasporto}"
							target="#{trasportoBeanPer.trasporto}" />
							<f:setPropertyActionListener value="#{trasporto.cittaRitorno}"
							target="#{hotelBeanPer.addCittaSelez(trasporto)}" />
					</p:commandButton>
				
					<p:commandButton update="Trasporto"
						rendered="#{not trasporto.selected}" icon="ui-icon-radio-on"
						action="#{trasportoBeanPer.selected}">
						<f:setPropertyActionListener value="#{trasporto}"
							target="#{trasportoBeanPer.trasporto}" />
					</p:commandButton>
				</p:column>

				<p:column headerText="Data Partenza" style="width:25%">
					<h:outputText value="#{trasporto.dataPartenza}" />
				</p:column>

				<p:column headerText="Data Ritorno" style="width:25%">
					<h:outputText value="#{trasporto.dataRitorno}" />
				</p:column>

				<p:column headerText="Descrizione" filterBy="descrizione"
					filterMatchMode="contains" style="width:25%">
					<h:outputText value="#{trasporto.descrizione}" />
				</p:column>

				<p:column headerText="Citta Partenza" filterBy="cittaPartenza"
					filterMatchMode="contains" style="width:15%">
					<h:outputText value="#{trasporto.cittaPartenza}" />
				</p:column>

				<p:column headerText="Citta Ritorno" filterBy="cittaRitorno"
					filterMatchMode="contains" style="width:15%">
					<h:outputText value="#{trasporto.cittaRitorno}" />
				</p:column>

				<p:column headerText="Costo" filterBy="costo"
					filterMatchMode="contains" style="width:5%">
					<h:outputText value="#{trasporto.costo}" />
				</p:column>
			</p:dataTable>

		</p:fieldset>

	</ui:composition>

</h:body>
</html>
