<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:body>

	<ui:composition template="../template/common.xhtml">

		<ui:define name="content">

			<p:panel header=" Ciao #{userBean.name}, bentornato!">
			
				<h:form>
				<p:outputPanel >
						<h:panelGrid columns="3" id="changePsw">
							<h:outputText for="oldPsw" value="digita la tua vecchia password"/>
							<p:inputText id="oldPsw" value="#{userBean.oldPsw}" 
								match="oldPsw" required="true"/>
							<p:message for="oldPsw" display="icon"/>
				
							<h:outputText for="newPsw1" value="ridigita la tua vecchia password"/>
							<p:password id="newPsw1" label="Password" value="#{userBean.newPsw1}" required="true"/>
							<p:message for="newPsw1" display="icon"/>
				
							<h:outputText for="newPsw2" value="digita la tua vecchia password"/>
							<p:password id="newPsw2" label="Confirm Password" feedback="true" 
								value="#{userBean.newPsw2}" required="true"/>
							<p:message for="newPsw2" display="icon"/>
							
							<p:button value="Conferma" update="changePsw" action="#{userBean.changePassword}"/>


						</h:panelGrid>
							
							<p:messages id="messages" sticky="true" display="icon"/>  
						
				</p:outputPanel>				
				</h:form>

			</p:panel>

		</ui:define>

	</ui:composition>

</h:body>
</html>
