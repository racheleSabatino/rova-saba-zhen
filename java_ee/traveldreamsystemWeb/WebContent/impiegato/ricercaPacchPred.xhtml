<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:body>

	<ui:composition template="../template/common.xhtml">

		<ui:define name="content">

			<p:panel header="Ricerca Pacchetto predefinito">
    
    <h:form id="form">   
				<p:remoteCommand action="#{tablePacchPredBean.init}" update="pacchettiPred" />
  
    <p:dataTable id="pacchettiPred" var="pacchPred" value="#{tablePacchPredBean.pacchetti}"   
        rows="12" paginator="true"  
        paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
        rowsPerPageTemplate="9,12,15">  
  
        <p:column headerText="Id Pacchetto Predefinito" style="width:24%">  
            <h:outputText value="#{pacchPred.idPacchPred}" align = "center"/>  
        </p:column>  
  
        <p:column headerText="Descrizione" style="width:24%">  
            <h:outputText value="#{pacchPred.descrizione}" />  
        </p:column>  
 
  
        <p:column style="width:1%">  
                <p:commandButton id="selectButton" 
                action = "#{pacchPredBean.pagPacchPred(pacchPred.idPacchPred)}"
                icon="ui-icon-search" title="Mostra">  
            </p:commandButton>  
        </p:column>  
         <p:column style="width:1%">  
            
            <p:commandButton id="elimina"
						icon="ui-icon-closethick" onclick="PF('cd').show()" type="button"
						update="pacchettiPred, mex" />
				<p:confirmDialog message="Sei sicuro di voler eliminare il pacchetto?"
				header="Eliminazione pacchetto" severity="alert" widgetVar="cd">
						<p:commandButton value="Si" 
						actionListener="#{pacchPredBean.removePacchPred(pacchPred.idPacchPred)}"
						update="mex" oncomplete="PF('cd').hide()"/>
						<p:commandButton value="No" onclick="PF('cd').hide();" type="button" />
						</p:confirmDialog>
						
						<p:growl id="mex" showDetail="true" />  
						
        </p:column>
  
    </p:dataTable>  
  
  
</h:form>  
    
    			</p:panel>

		</ui:define>

	</ui:composition>

</h:body>
</html>
