<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:body>

	<ui:composition template="../template/common.xhtml">

		<ui:define name="content">

			<p:panel header="Trasporto">
				<h:form id="Trasporto">
					<h:panelGrid columns="3" cellpadding="5" id="grid">
						<h:outputText for="dataPartenza" value="Data partenza:  " />
						<p:calendar id="dataPartenza" required="true"
							value="#{trasportoBean.trasporto.dataPartenza}"
							pattern="MM/dd/yyyy HH:mm" />
						<p:message for="dataPartenza" display="icon"/>
						
						<h:outputText value="&#160;" />
						<h:outputText value="&#160;" />
						<h:outputText value="&#160;" />

						<h:outputText for="dataRitorno" value="Data arrivo:  " />
						<p:calendar id="dataRitorno" required="true"
							value="#{trasportoBean.trasporto.dataRitorno}"
							pattern="MM/dd/yyyy HH:mm" />
						<p:message for="dataPartenza" display="icon"/>
						
						<h:outputText value="&#160;" />
						<h:outputText value="&#160;" />
						<h:outputText value="&#160;" />

						<h:outputText for="cittaPartenza" value="Città partenza:" />
						<p:inputText id="cittaPartenza" required="true"
							value="#{trasportoBean.trasporto.cittaPartenza}" />
						<p:message for="cittaPartenza" display="icon"/>
						
						<h:outputText value="&#160;" />
						<h:outputText value="&#160;" />
						<h:outputText value="&#160;" />

						<h:outputText for="cittaRitorno" value="Città arrivo:" />
						<p:inputText id="cittaRitorno" required="true"
							value="#{trasportoBean.trasporto.cittaRitorno}" />
						<p:message for="cittaRitorno" display="icon"/>
						
						<h:outputText value="&#160;" />
						<h:outputText value="&#160;" />
						<h:outputText value="&#160;" />


						<h:outputText for="costo" value="Costo:" />
						<p:inputText id="costo" value="#{trasportoBean.trasporto.costo}"  required="true"/>
						<p:message for="costo" display="icon"/>
						
						<h:outputText value="&#160;" />
						<h:outputText value="&#160;" />
						<h:outputText value="&#160;" />


						<h:outputText for="descrizione" value="Descrizione:" />
						<p:inputTextarea id="descrizione" required="true"  rows="5" cols="50"
							value="#{trasportoBean.trasporto.descrizione}" />
						<p:message for="descrizione" display="icon"/>
						
						<h:outputText value="&#160;" />
						<h:outputText value="&#160;" />
						<h:outputText value="&#160;" />
						<h:outputText value="&#160;" />


						<p:commandButton value="Submit" update="grid"
							action="#{trasportoBean.addTrasporto}" />
							
						<p:commandButton type="reset" value="Reset" update = "grid" />
							
    					<p:messages id="msg"  sticky="true" />  
							
					</h:panelGrid>
				</h:form>

			</p:panel>

		</ui:define>

	</ui:composition>

</h:body>
</html>
