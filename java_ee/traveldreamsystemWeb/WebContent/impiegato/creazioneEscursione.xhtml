<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:body>

	<ui:composition template="../template/common.xhtml">

		<ui:define name="content">

			<p:panel header="Escursione">
				<h:form id="Escursione">
					<h:panelGrid columns="3" id="grid" >
						<h:outputText for="dataPartenza" value="Data partenza:" />
						<p:calendar id="dataPartenza"
							value="#{escursioneBean.escursione.dataPartenza}"
							pattern="MM/dd/yyyy HH:mm"  required="true"/>
						<p:message for="dataPartenza" display="icon"/>
						
						<h:outputText value="&#160;" />
						<h:outputText value="&#160;" />
						<h:outputText value="&#160;" />

						<h:outputText for="dataRitorno" value="Data ritorno:  " />
						<p:calendar id="dataRitorno"
							value="#{escursioneBean.escursione.dataRitorno}"
							pattern="MM/dd/yyyy HH:mm" required="true"/>
						<p:message for="dataRitorno" display="icon"/>
						
						<h:outputText value="&#160;" />
						<h:outputText value="&#160;" />
						<h:outputText value="&#160;" />

						

						<h:outputText for="costo" value="Costo:" />
						<p:inputText id="costo" value="#{escursioneBean.escursione.costo}" required="true"/>
						<p:message for="costo" display="icon"/>
						
						<h:outputText value="&#160;" />
						<h:outputText value="&#160;" />
						<h:outputText value="&#160;" />

						

						<h:outputText for="luogo" value="Luogo:" />
						<p:inputText id="luogo" value="#{escursioneBean.escursione.luogo}" required="true"/>
						<p:message for="luogo" display="icon"/>
						
						<h:outputText value="&#160;" />
						<h:outputText value="&#160;" />
						<h:outputText value="&#160;" />

						

						<h:outputText for="descrizione" value="Descrizione:" />
						<p:inputTextarea id="descrizione" required="true" rows="5" cols="50"
							value="#{escursioneBean.escursione.descrizione}" />
						<p:message for="descrizione" display="icon"/>
						
						<h:outputText value="&#160;" />
						<h:outputText value="&#160;" />
						<h:outputText value="&#160;" />
						<h:outputText value="&#160;" />

						

						<p:commandButton value="Submit" update="grid, msg"
							action="#{escursioneBean.addEscursione}" />
							
						<p:commandButton type="reset" value="Reset" update = "grid" />


    					<p:messages id="msg" display="icon"/>  
      

					</h:panelGrid>
				</h:form>

			</p:panel>

		</ui:define>

	</ui:composition>

</h:body>
</html>
