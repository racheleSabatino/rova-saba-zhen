<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:body>

	<ui:composition>

					<p:fieldset legend="Trasporto" collapsed="false" toggleable="true"
						toggleSpeed="500">

						<p:dataTable id="Trasporto" var="trasporto"
							value="#{trasportoBean.trasporti}" paginator="true"
							filteredValue="#{trasportoBean.filteredTrasporti}" rows="5"
							editable="true" editMode="cell">

							<p:column headerText=" " style="width:4%">
									<p:commandButton update="Trasporto"
										rendered="#{trasporto.selected}" icon="ui-icon-check"
										action="#{trasportoBean.selected}">
										<f:setPropertyActionListener value="#{trasporto}"
											target="#{trasportoBean.trasporto}" />
									</p:commandButton>

									<p:commandButton update="Trasporto"
										rendered="#{not trasporto.selected}" icon="ui-icon-radio-on"
										action="#{trasportoBean.selected}">
										<f:setPropertyActionListener value="#{trasporto}"
											target="#{trasportoBean.trasporto}" />
									</p:commandButton>
							</p:column>

							<p:column headerText="Id Trasporto" filterBy="idProdBase" filterMatchMode="contains"
								style="width:4%">
								<h:outputText value="#{trasporto.idProdBase}" />
							</p:column>


							<p:column headerText="Data Partenza" style="width:25%">

								<p:cellEditor>
									<f:facet name="output">
										<h:outputText value="#{trasporto.dataPartenza}" />
									</f:facet>
									<f:facet name="input">
										<p:inputText value="#{trasporto.dataPartenza}"
											style="width:95%" />
									</f:facet>
								</p:cellEditor>
							</p:column>

							<p:column headerText="Data Ritorno" style="width:25%">


								<p:cellEditor>
									<f:facet name="output">
										<h:outputText value="#{trasporto.dataRitorno}" />
									</f:facet>
									<f:facet name="input">
										<p:inputText value="#{trasporto.dataRitorno}"
											style="width:95%" />
									</f:facet>
								</p:cellEditor>
							</p:column>

							<p:column headerText="Descrizione" filterBy="descrizione" filterMatchMode="contains" style="width:25%">


								<p:cellEditor>
									<f:facet name="output">
										<h:outputText value="#{trasporto.descrizione}" />
									</f:facet>
									<f:facet name="input">
										<p:inputText value="#{trasporto.descrizione}"
											style="width:95%" />
									</f:facet>
								</p:cellEditor>
							</p:column>

							<p:column headerText="Citta Partenza" filterBy="cittaPartenza" filterMatchMode="contains" style="width:15%">
								<p:cellEditor>
									<f:facet name="output">
										<h:outputText value="#{trasporto.cittaPartenza}" />
									</f:facet>
									<f:facet name="input">
										<p:inputText value="#{trasporto.cittaPartenza}" style="width:95%" />
									</f:facet>
								</p:cellEditor>
							</p:column>

							<p:column headerText="Citta Ritorno" filterBy="cittaRitorno" filterMatchMode="contains" style="width:15%">
								<p:cellEditor>
									<f:facet name="output">
										<h:outputText value="#{trasporto.cittaRitorno}" />
									</f:facet>
									<f:facet name="input">
										<p:inputText value="#{trasporto.cittaRitorno}" style="width:95%" />
									</f:facet>
								</p:cellEditor>
							</p:column>

							<p:column headerText="Costo" filterBy="costo" filterMatchMode="contains" style="width:5%">

								<p:cellEditor>
									<f:facet name="output">
										<h:outputText value="#{trasporto.costo}" />
									</f:facet>
									<f:facet name="input">
										<p:inputText value="#{trasporto.costo}" style="width:90%" />
									</f:facet>
								</p:cellEditor>
							</p:column>
						</p:dataTable>

					</p:fieldset>

	</ui:composition>
	
</h:body>
</html>
